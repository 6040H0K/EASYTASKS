{% extends 'base.html' %}

{% load static %}
{% block content %}

<main>

    <form class = 'task_form' action="" method="POST">
        {% csrf_token %}

        <input name="k1"  type="number" placeholder='First coefficient' >
        <input name="k2" type="number" placeholder="SECOND coefficient">
        <input name="k3"  type="number" placeholder="third coefficient">


        <button name="number_button" value="1" class = 'redirect_button redirect_button1 redirect_button2'>Enter</button>


    </form>
    {% if total == True %}

        <p class="total" >c1 = {{c1}}</p>
        <p class="total" >c2 = {{c2}}</p>
        <p class="total" >c3 = {{c3}}</p>
        <p class="total" >D = {{D}}</p>
        <p class="total" >âˆšD = {{Ds}}</p>
        <p class="total" >x1 = {{x1}}</p>

    {% endif %}
</main>


{% endblock %}
